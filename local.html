<html>
    <head>
        <link rel="stylesheet" href="./res/bootstrap.min.css">
        <script type="text/javascript" src="scripts/localController.js"></script>
        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="scripts/api/api.js"></script>
    </head>
    
    <body id="local-content">
        <div class="jumbotron">
            <h1 style="white-space:nowrap;"><img style="width:60px; height:60px; margin-right:10px;" src="res/images/bookworm.png" onclick="window.location='index.html'"/>BookWorm Trivia</h1>
        </div>
        
        <div id="set-online" style="text-align: center;" class="container">
            <p class="h2" style="margin-bottom:20px;">Enter Player Names:</p>
			<div id="player-1-div">
				<input id="player-1-input" style="height:30px; width:280px; font-size:16px; padding:5px; border:2px solid #0C60FE" placeholder="Player Name">
				<button class="remove-button" style="width:30px; color:red; padding-bottom:1px; display:none;" onclick="removePlayer(1);">X</button> 
				<br>
				<br>
			</div>
			<div id="player-2-div">
				<input id="player-2-input" style="height:30px; width:280px; font-size:16px; padding:5px; border:2px solid #0C60FE" placeholder="Player Name">
				<button class="remove-button" style="width:30px; color:red; padding-bottom:1px; display:none;" onclick="removePlayer(2);">X</button>
				<br>
				<br>
			</div>
			<div id="new-players-div"></div>
			<div id="add-player-div">
				<button style="width:150px;" class="btn btn-primary" onclick="addPlayer();">+ Add Player</button>
				<br>
				<br>
			</div>
            <button style="width:250px; margin-bottom:40px;" class="btn btn-primary" onclick="clickContinue();">Continue</button>
			<br>
        </div>
    </body>
</html>
